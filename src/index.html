<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh NEWS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="title">Read fresh news!</h1>
    <form class="search-form js-search-form">
      <input
        class="search-input"
        name="delay"
        type="text"
        placeholder="Text country"
      />
      <button class="submit-btn" type="submit">Search</button>
    </form>
    <div class="js-modal backdrop">
      <div class="modal-window">
        <p class="modal-text">Do yo want to read last top news?</p>
        <button class="last-news-btn js-news-btn" type="button">Yes!</button>
        <button class="last-news-btn no-btn js-close-btn" type="button">
          No
        </button>
      </div>
    </div>

    <ul class="wrapper js-wrapper"></ul>
    <div class="js-loader backdrop is-hidden"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
